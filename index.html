<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Random User Generator</h1>
    </div>
    
    <div class="requirement-section">
        <form id="filter">
            <fieldset>
                <label>gender</label> 
                    <input type="text" name="gender" placeholder="required" required><br>
                <label>nationality</label> 
                    <input type="text" name="nationality" placeholder="required" required><br>
                <label>number of users to generate</label> 
                    <input type="number" name="number" placeholder="required" required><br>
                <input id="generate" type="button" value="generate">
            </fieldset>
        </form>

    </div>

    <div class="history-container">
        
    </div>

    <div class="footer">
        <input id="clear" type="button" value="clear">
    </div>

    
</body>
</html>
